<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script src="../../common/highcharts/code/highcharts.js"></script><script src="../../common/highcharts/code/modules/exporting.js"></script><script type="text/javascript">

        $('#container').highcharts({
          chart: {
            type: 'column'
          },
          title: {
          text: 'Disability Prevalence and the Need for Assistance by Age: 2005'
          },
          subtitle: {
            text: 'Source: Americans With Disabilities 2005'
          },
          xAxis: {
            categories: [
            'Under 15',
            '15-24',
            '25 to 44',
            '45 to 54',
            '55 to 64',
            '65 to 69',
            '70 to 74',
            '75 to 79',
            '80 and over'
            ],
            crosshair: true
          },
          yAxis: {
            min: 0,
            max : 100,
            tickAmount: 6,
            title: {
              text: 'Percent Population'
            }
          },
          tooltip: {
            headerFormat: "<span style='font-size:10px'>{point.key}</span><table>",
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td><td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
           useHTML: true
          },
          plotOptions: {
            column: {
              pointPadding: 0,
              borderWidth: 0
            }
          },
          series: [{
            name: 'Any disability',
            data: [8.8, 10.4, 11.4, 19.4, 30.1, 37.4, 43.8, 55.9, 71.0]

            }, {
            name: 'Severe disability',
            data: [3.6, 5.0, 7.5, 12.8, 20.8, 26.1, 27.6, 37.8, 56.2]

            }, {
            name: 'Needs assistance',
            data: [0.4, 1.3, 1.9, 3.4, 5.7, 7.6, 9.4, 16.1, 29.2]
          }]
        });
